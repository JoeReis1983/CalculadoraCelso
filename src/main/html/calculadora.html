<html>
<title>
        Calculadora
</title>

<head>
        <meta charset="utf-8">
        <link rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                crossorigin="anonymous">
        <link href="src/main/html/node_modules/bootstrap/dist/css/bootstrap.css"
                rel="stylesheet">
        <link href="estilos.css" rel="stylesheet">
        <script type="text/javascript">
                function exibir(id) {
                        let i = document.getElementById("results");
                        i.value = i.value + id;
                };

                function historico() {
                        window.open('http://localhost:8080/Calculadora/historico', 'self');
                }
                function limparTela() {
                        document.getElementById("results").value = "";
                }




        </script>
        <script type="text/javascript" src="javascript.js"></script>
</head>

<body>
        <form name="form" action="resultado" method="GET">
                <div class="container text-center" id="calc">
                        <div name="bcalc" id="bcalc" class="calcBG text-center">
                                <div class="row">
                                </div>
                                <div class="row" id="result">
                                        <form name="calc">
                                                <input type="text"
                                                        class="screen text-right"
                                                        name="result"
                                                        id="results">
                                        </form>
                                </div>
                                <div id="buttons">
                                        <div class="row">

                                                <button id="limpar"
                                                        type="button"
                                                        class="btn btn-danger"
                                                        onclick="limparTela()">CE</button>
                                                <button id="V" type="button"
                                                        class="btn btn-warning"
                                                        onclick="exibir(this.id)">V</button>
                                                <button id="^" type="button"
                                                        class="btn btn-warning"
                                                        onclick="exibir(this.id)">^</button>
                                                <button id="/" type="button"
                                                        class="btn btn-warning"
                                                        onclick="exibir(this.id)">/</button>
                                        </div>
                                        <div class="row">
                                                <button id="7" type="button"
                                                        class="btn btn-primary"
                                                        onclick="exibir(this.id)">7</button>
                                                <button id="8" type="button"
                                                        class="btn btn-primary"
                                                        onclick="exibir(this.id)">8</button>
                                                <button id="9" type="button"
                                                        class="btn btn-primary"
                                                        onclick="exibir(this.id)">9</button>
                                                <button id="*" type="button"
                                                        class="btn btn-warning"
                                                        onclick="exibir(this.id)">x</button>
                                        </div>
                                        <div class="row">
                                                <button id="4" type="button"
                                                        class="btn btn-primary"
                                                        onclick="exibir(this.id)">4</button>
                                                <button id="5" type="button"
                                                        class="btn btn-primary"
                                                        onclick="exibir(this.id)">5</button>
                                                <button id="6" type="button"
                                                        class="btn btn-primary"
                                                        onclick="exibir(this.id)">6</button>
                                                <button id="-" type="button"
                                                        class="btn btn-warning"
                                                        onclick="exibir(this.id)">-</button>
                                        </div>
                                        <div class="row">
                                                <button id="1" type="button"
                                                        class="btn btn-primary"
                                                        onclick="exibir(this.id)">1</button>
                                                <button id="2" type="button"
                                                        class="btn btn-primary"
                                                        onclick="exibir(this.id)">2</button>
                                                <button id="3" type="button"
                                                        class="btn btn-primary"
                                                        onclick="exibir(this.id)">3</button>
                                                <button id="+" type="button"
                                                        class="btn btn-warning"
                                                        onclick="exibir(this.id)">+</button>
                                        </div>
                                        <div class="row">
                                                <button id="." type="button"
                                                        class="btn btn-primary"
                                                        onclick="exibir(this.id)">.</button>
                                                <button id="0" type="button"
                                                        class="btn btn-primary"
                                                        onclick="exibir(this.id)">0</button>

                                                <input id="=" type="submit"
                                                        class="btn btn-success"
                                                        value="=" />
                                                <button id="limpar"
                                                        type="button"
                                                        class="btn btn-danger"
                                                        onclick="historico()">H</button>

                                        </div>
                                </div>
                        </div>
                </div>

        </form>
</body>

<style>
        button {
                height: 50px;
                width: 50px;
                margin: 10px 4px;
        }

        #limpar {

                border: none;
        }

        #clear {

                border: none;
        }



        .calcBG {
                width: 250px;
                padding: 20px;
                margin-top: 50px;
                margin-bottom: 50px;
                margin: 25vh auto;
        }

        .screen {
                height: 40px;
                padding: 10px;
                margin: 10px 2px;
                font-size: 16px;
                font-weight: bold;
                background-color: whitesmoke;
        }

        small {
                color: #fff;
                font-weight: bold;
        }

        #bcalc {
                border-radius: 25px;
                background-color: black
        }

        #login {
                margin-top: 250px;
                background-color: black;
                color: white;
                padding: 50px;
                font-size: 30px;
                font-weight: bold;
                border-radius: 25px;
        }

        #entrar {
                width: 15vh;
        }
</style>

</html>
