plugins {
    id 'war'
    id 'org.gretty' version '3.0.3'    
}


dependencies {
    
   providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
   implementation "mysql:mysql-connector-java:6.0.6"
}

repositories {
   jcenter()
}

/* configuração do gretty pra usar tomcat*/
gretty {
  servletContainer = 'jetty9.3'
}